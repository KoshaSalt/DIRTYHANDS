<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorne - Sega Genesis in Browser</title>
    <style>
        /* Optional: Basic styling to make the page look clean */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: monospace;
            flex-direction: column;
        }
        #nostalgist-container {
            width: 800px;
            height: 600px;
            max-width: 90vw;
            max-height: 90vh;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Loading Shorne: Dirty Hands...</h1>
    <div id="nostalgist-container"></div>

    <script src="https://unpkg.com/nostalgist"></script>

    <script>
        async function launchEmulator() {
            const romFilename = 'dirtyhands.bin';

            try {
                await Nostalgist.megadrive(romFilename, {
                    element: document.getElementById('nostalgist-container'),
                    // FIX FOR 403 ERROR: Explicitly set CDN to a reliable source
                    retroarchConfig: {
                        cdnUrl: 'https://cdn.jsdelivr.net/npm/nostalgist@latest/dist/'
                    }
                });
                
                document.querySelector('h1').style.display = 'none';
                console.log(`Sega Genesis game (${romFilename}) launched successfully!`);
                
            } catch (error) {
                console.error("Failed to launch emulator:", error);
                document.querySelector('h1').textContent = `Error: Failed to load ${romFilename}. Check console for details.`;
            }
        }

        launchEmulator();
    </script>

</body>
</html>
